<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Cédulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos_login.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="page-header text-center py-3">
        <div class="row">
            <a href="login.html" class="col-3 btn btn-primary btn-sm custom-back-btn">Acceder como usuario</a>
            <h1 class="mb-0">Login de Admin</h1>
        </div>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="login-container text-center">
            <div class="mb-4">
                <img src="img/usuario.png" alt="Icono de Usuario" class="img-fluid login-icon">
            </div>
                <form action="index.php" method="POST">
                    <div class="mb-4">
                        <label for="cedulaInput" class="form-label d-block text-center login-label">Cédula</label>
                        <input type="text" class="form-control custom-input" id="cedulaInput" name="ci" placeholder="Ingrese su cédula" aria-label="Ingresar Cédula" required>
                    </div>

                    <div class="mb-4">
                        <label for="contrseñaInput" class="form-label d-block text-center login-label">Contraseña</label>
                        <input type="password" class="form-control custom-input" id="contrseñaInput" name="password" placeholder="Ingrese su Contraseña" aria-label="Ingresar contraseña" required>
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="btn btn-primary btn-lg custom-login-btn">Entrar</button>
                    </div>
                </form>
        </div>
    </main>
    <footer class="text-center py-3">
        <img src="img/Logo-DGETP-UTU-ByN-Transparente-PNG.png" alt="Logo ANEP Y UTU" class="img-fluid footer-logo">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzrpbz/nC27tGBx/j"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>

</html>
